<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="login-body body">

<div class="login-box">
    <form class="layui-form layui-form-pane" method="post" id="data" action="\userLogin">
        <div class="layui-form-item">
            <h3>🧞‍♀️秘密基地 管理系统 * Tina</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">👥账号：</label>

            <div class="layui-input-inline">
                <input type="text" name="username" class="layui-input" lay-verify="account" placeholder="账号👤"
                       autocomplete="on" maxlength="20" value="Tina" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">👁密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="sex" class="layui-input" lay-verify="password" placeholder="密码🕶" value="5200"
                       maxlength="20"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">🌷验证码：</label>

            <div class="layui-input-inline">
                <input type="text" name="phone" class="layui-input" value="平哥" lay-verify="code" placeholder="验证码:平哥" maxlength="6"/>
            </div>
        </div>
        <div class="layui-form-item">
            <button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
            <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;

        // 验证
        form.verify({
            account: function (value) {
                if (value == "") {
                    return "请输入用户名";
                }
            },
            password: function (value) {
                if (value == "") {
                    return "请输入密码";
                }
            },
            code: function (value) {
                if (value == "") {
                    return "请输入验证码，验证码：平哥";
                }
            }
        });


	         // 提交监听
	         form.on('submit(sub)', function (data) {
	              $.ajax({
	            	  url:"userLogin",
	            	  type:"post",
	            	  data:$("#data").serialize(),
	            	  success:function(msg){
	            		  if(msg=='1'){
	            			  layer.msg("登录成功！");
	            			  window.location.href="\hr";
	            		  }else{
	            			  layer.msg(msg);
	            		  }
	            	  }
	              });
	         });

		// you code ...
	})
</script>
</body>
</html>
